{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if items %}
      <h2>Found {{ items|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 items for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if items %}
    {% for item in items %}
      <div class="col-md-3">
          <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal{{post.id}}">
          <img src="{{item.item.url}}" alt="" width="150">
          <h3>{{item.item_name}}</h3>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
