{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<div class="container" id="blog">
    <!-- Looping through blog   -->
    {% for blog_item in blog %}

    <div class="row">
        <div class="col-md-3"></div>
        <!-- displaying blog items -->
        <div class="col-md-6">
            <h2> {{ blog_item.title }} </h2>
            <section style="font-size:14px;">
                {{ blog_item.date }}<br>
                <img src="{{blog_item.image.url}}" class="img-responsive" alt="Image" width="450" height="450"><br>
                {{blog_item.post}}

            </section><br>
            <hr>
        </div>
        <div class="col-md-3"></div>

        {% empty %}
        <div class="row">
            <h2 class="text-center">There Are No Blog Items</h2>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
