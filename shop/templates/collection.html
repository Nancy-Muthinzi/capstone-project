{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content%}

<div class="container" id="collection">

  {% for item in field %}
  <tbody>
    <tr>
      <td>{{item.fields.Name}}</td>
      <td>${{item.fields.Price}}</td>
      <td>{{item.fields.Quantity}}</td>
      <td>
        <a href="http://127.0.0.1:8000/cart/{{item.id}}"><button>Add</button></a>
      </td>

    </tr>
  </tbody>
  {% endfor %}

  <div class="row">
    <div class="container">
      {% for post in products %}
      <div class="col-md-4"><br>
        <hr>
        {% if post.image %}
        <img style="width:350px; height:350px;" src="{{post.image.url}}" class="img-responsive" alt="Item"><br>
        {% endif %}

        <p>{{post.name}}</p>
        <p>Price: ${{post.price}}</p>
        <button type="button" class="btn btn-secondary btn-lg" action="{% url 'collection' %}" style="border: solid 1px #ccc; border-radius:10em;">Add
          to Cart</button>

      </div>
      <br>
      {% endfor %}
    </div>
  </div>

  <style>
    h1,
    p {
      text-align: center;
    }

    img {
      border: 1px solid #ddd;
      border-radius: 12px;

    }

    img:hover {
      box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
    }
  </style>
</div>
{% endblock%}
