{% load bootstrap4 %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  {% if title %}
  <title>The Jewel Shop - {{title}}</title>
  {% else %}
  <title> Jewel Shop </title>
  {% endif %}

</head>

<body>
  {% block content %} <p style="text-align:right; color:grey;">{{date|date:"l d-F Y"}}</p> {%endblock%}

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
